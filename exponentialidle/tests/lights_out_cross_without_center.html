<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>  
    <meta charset="utf-8">
    <base href="https://editor.p5js.org/dphdmn/present/fqXL8pVSu/">
    <style>
    html, body {
        margin: 0;
        padding: 0;
    }
    canvas {
        display: block;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
        width: 800px;
    }
    </style>
</head>

<body>
<script>
let size = 4;
let mod = 4;
let numbers = [];
tileSize = size * 25;
zero = 200;
cornersConst = tileSize / 10;

function setup() {
    createCanvas(800, 800);
    newGame();
}

function draw() {
    background(220);
    strokeWeight(0.1);
    textAlign(CENTER,CENTER);
    textSize(30); 
    textStyle(NORMAL);
    fill(0,0,0); 
    text("space to reset, 2-9 to change size, click to play",400,100);
    text("Arrows to change mod. mod " + mod,400,140);
    text("Based on dphdmn's implementation",400,750);
    for (let i = 0 ; i < size; ++i){
        for (let j = 0 ; j < size; ++j){
            drawTile(numbers[XYtolin(i,j)] + 1,i,j);
        }
    }
    textSize(15);
    fill(0,0,0);
}

function newGame(){
    tileSize=400/size;
    cornersConst=tileSize/5;
    zero = 400 - tileSize * size / 2;
    numbers.length=0;
    numbers = [];
    for (let i = 0; i<size*size;i++){
        numbers.push(0);
    }
    shuffleNumbers();
}

//draw tile with number num, position x, y, where x and y are 0..N-1 positions, not the exact coordinats
function drawTile(num, x, y){
    let alpha = 255;
    if (x < 0 || y < 0 || x >= size || y >= size)
        alpha = 50;
    intensity = 25 + 128 * num / mod
    fill(intensity,intensity,intensity, alpha);
    
    let exactX = zero + tileSize*x;
    let exactY = zero + tileSize*y;
     
    rect(exactX,exactY,tileSize,tileSize, cornersConst);
    textSize(tileSize/4);
    fill(255,255,255); 
    text(num, exactX+tileSize/2, exactY+tileSize/2);
}

function keyPressed(){
    if (key == ' '){
        newGame();
    }
    if (key >= 2 && key <= 9){
        size = parseInt(key);
        newGame();
    }
    
    if (key == "ArrowLeft" && mod > 2)
    {
        mod--;
        newGame();
    }
    
    if (key == "ArrowRight" && mod < 9)
    {
        mod++;
        newGame();
    }
}

function swapNumbers(x, y){
    var i = XYtolin(x, y);
    numbers[i] = (numbers[i] + 1) % mod;
}

function checkClick(){
    if(inRect(mouseX, mouseY, zero, zero, tileSize*size, tileSize*size)){
        //in board
        let x = int(floor((mouseX-zero)/tileSize));
        let y = int(floor((mouseY-zero)/tileSize));
        doSwap(x, y);
    }
}

function doSwap(x, y){
    let n = size - 1;
    
    for (let i = 0; i < size; ++i)
        if (i != y)
            swapNumbers(x, i);
    
    for (let i = 0; i < size; ++i)
        if (i != x)
            swapNumbers(i, y);
}

//return true if x,y in rect position rx ry size w*h
function inRect(x,y, rx, ry, w, h){
    let mNormX = x-rx;
    let mNormY = y-ry;
    return (mNormX >= 0 && mNormY >= 0 && mNormX <= w && mNormY <= h)
}

function mousePressed(){
    checkClick();
}

function shuffleNumbers() {
    let top = numbers.length;
    if(top){
        while(--top) {
            let current = int(Math.floor(Math.random() * top));
            doSwap(linToX(current), linToY(current))
        }
    }
}

function XYtolin(X, Y)
{
    let N = size;
    return X + Y * N;
}

function linToX(lin){
    return lin % size;
}

function linToY(lin){
    return int(lin / size);
}
</script>
  
</body>
</html>
